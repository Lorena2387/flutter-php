<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style type="txt/css">
    body{
      background-color: #08AEEA;
  background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
  height: 1000px;
    }

  </style>

  <body>
    <! -- Admin pane HTML codes will be written here (Stars) -->
    <div class="container-fluid">
      <div class="row" style="padding-top: 10%;">
      <div class="col-md4"></div>
      <div class="col-md4" style="text-align: center; background-color: white; border-radius: 20px; padding: 10px;">
        <div class="row">
          <div class="col-md12" style="padding-bottom: 10px;">
            <img src="https://brimaronlinemarketing.com/wp-content/uploads/digital-marketing-vs-web-development-1024x538.jpg" height="70px">
            
          </div>
          <div class="col-md12">
            <span style="font-weight: 100; font-size: 20px;">Login to your account</span> 
          </div>
          <div class="col-md12">
            <form>
              <div class="row">
                <div class="col-md12" style="text-align: left; font-size: 14px; font-weight: 200; padding: 20px 20px 10px 20px">
                  <label>Your Username</label>
                  <input type="text" name="username" placeholder="Username" class="form-control">
                </div>
              </div>
            </form>
          </div>
          <div class="col-md12">
            <form>
              <div class="row">
                <div class="col-md12" style="text-align: left; font-size: 14px; font-weight: 200; padding: 10px 20px 10px 20px">
                  <label>Your Username</label>
                  <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
              </div>
            </form>
          </div>
          <div class="col-md12" style="text-align: center; font-size: 14px; font-weight: 200; padding: 10px 20px 10px 20px">
            <a href="authenticate.html" class="btn btn-warning">Login now</a>

          </div>

          <div class="col-md12" style="text-align: center; font-size: 14px; font-weight: 200; padding: 0px 20px 10px 20px">
          <div class="row">
            <div class="col-md6" style="text-align: left; font-size: 10px; font-weight: 100;"><a href="register.html" style="text-decoration: none; color: black;">No account? Register now</a>
            
            </div>
            <div class="col-md12" style="text-align: right; font-size: 14px; font-weight: 200; padding: 0px 20px 10px 20px">
              <div class="row">
                <div class="col-md6" style="text-align: left; font-size: 10px; font-weight: 100;"><a href="forgot-password.html">Forgot password</a>
                
                </div>
            
          </div>
          </div>
          
        </div>
      </div>
      <div class="col-md4"></div>
      </div>
    </div>


    <! -- Admin pane HTML codes will be written here (End) -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
